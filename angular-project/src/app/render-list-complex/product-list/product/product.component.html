
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th>id</th>
                    <th >name</th>
                    <th >gender</th>
                    <th>choose</th>
                  </tr>
                </thead>
                <tbody>  
                <tr>
                        <td>{{product.id}} </td>
                        <td *ngIf="product.name!=''">{{product.name}}</td>
                        <td [ngStyle]="{fontWeight:'bold',color:product.gender=='male'?'green':'blue'}">{{product.gender}}</td>
                        <td>{{product.chose}} </td>
                </tr>
                </tbody>
              </table>
